{% extends "../base.html" %}
{% load static %}

{% block "content_css" %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/detail-chat.css' %}" />
{% endblock %}

{% block "content" %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-4">
                <a href="{% url "index" %}">
                    <img src="/media/footer-icons/home.png" alt="back home" width="50" height="50"/>
                </a>
            </div>
            <div class="col-4 text-center">
                <h1>Name User</h1>
            </div>
            <div class="col-4">
                <div class="text-right">
                    <p>Profile</p>
                    <p>Picture</p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="d-flex justify-content-center">
            <div class="text-messages">
                <div class="row d-flex justify-content-center" style="height: 100%;">
                    <div class="col-10 mt-3 rounded p-4 border border-dark" style="height: 80%;">
                        input messages
                    </div>
                    <div class="col-10" style="height: 8%;">
                        <form class="form row rounded">
                            <input type="text" class="form-control border border-1 border-dark col-10"/> 
                            <div class="col-2 text-right"> 
                                <a class="btn btn-warning font-weight-bold"> Enviar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
