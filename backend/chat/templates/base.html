<!DOCTYPE html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>{{ title }}</title>

        {% block "content_css" %}
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        {% endblock %}
    </head>
    <body style="background: #005B41; color: white;">
        {% block "content" %}
        {% endblock %}
        
        {% block "footer" %}
            <div "col-12 d-flex justify-content-center">
            <nav class="navbar navbar-dark bg-light fixed-bottom border border-dark">
                <ul class="nav mx-auto justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link text-dark font-weight-bold" href="#">
                            <img src="/media/footer-icons/add-person.png" alt="add-person-icon" width="30" height="30"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark font-weight-bold" href="#">
                            <img src="/media/footer-icons/home.png" alt="home-icon" width="30" height="30"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark font-weight-bold" href="#">
                            <img src="/media/footer-icons/config.png" alt="configurations-icon" width="30" height="30"/>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        {% endblock %}
        
        {% block "content_scripts" %}
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
